<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="status-container">
            <h3 class="turn">Player X's Turn</h3>
            <button class="reset">Reset board</button>
        </div>
        <div class="board-container">

                <!-- Holds the tic tac toe board -->
            <div class="board">
                <div class="slot" id="one"></div>
                <div class="slot" id="two"></div>
                <div class="slot" id="three"></div>
                <div class="slot" id="four"></div>
                <div class="slot" id="five"></div>
                <div class="slot" id="six"></div>
                <div class="slot" id="seven"></div>
                <div class="slot" id="eight"></div>
                <div class="slot" id="nine"></div>
            </div>

        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
