<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="btn-container">
            <h3 class="header-intro">Pick a Marker to play as</h3>
            <button class="player1">Play as X</button>
            <button class="player2">Play as O</button>
            <button class="replay">Replay</button>
        </div>
        <div class="board-container">

                <!-- Holds the tic tac toe board -->
            <div class="board">
                <div class="slot" id="one">X</div>
                <div class="slot" id="two">O</div>
                <div class="slot" id="three">O</div>
                <div class="slot" id="four">X</div>
                <div class="slot" id="five"></div>
                <div class="slot" id="six"></div>
                <div class="slot" id="seven"></div>
                <div class="slot" id="eight"></div>
                <div class="slot" id="nine"></div>
            </div>

        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
